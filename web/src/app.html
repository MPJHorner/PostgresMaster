<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Favicon -->
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" />
		<link rel="alternate icon" href="%sveltekit.assets%/favicon.ico" />

		<!-- Primary Meta Tags -->
		<title>PostgresMaster - Browser-Based PostgreSQL Client</title>
		<meta name="title" content="PostgresMaster - Browser-Based PostgreSQL Client" />
		<meta name="description" content="A lightweight, browser-based PostgreSQL client with zero backend infrastructure. Connect securely to any Postgres database using our local proxy." />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://postgresmaster.dev/" />
		<meta property="og:title" content="PostgresMaster - Browser-Based PostgreSQL Client" />
		<meta property="og:description" content="A lightweight, browser-based PostgreSQL client with zero backend infrastructure. Connect securely to any Postgres database using our local proxy." />
		<meta property="og:image" content="https://postgresmaster.dev/og-image.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://postgresmaster.dev/" />
		<meta property="twitter:title" content="PostgresMaster - Browser-Based PostgreSQL Client" />
		<meta property="twitter:description" content="A lightweight, browser-based PostgreSQL client with zero backend infrastructure. Connect securely to any Postgres database using our local proxy." />
		<meta property="twitter:image" content="https://postgresmaster.dev/og-image.png" />

		<!-- Theme Color -->
		<meta name="theme-color" content="#336791" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
